<html>

<head>
    <title>CalculadoraPaula</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="#">CalculadoraPaula</a>

    </nav>
    <div>
        <table class="default">
            
            <tr>
                <input type="text" id="tresult" placeholder="0" disabled>
            <tr>

            <tr>
                <td><button type="button" id="btn1">1</button></td>
                <td><button type="button" id="btn2">2</button></td>
                <td><button type="button" id="btn3">3</button></td>
                <td><button type="button" id="btnsuma">+</button></td>
            </tr>

            <tr>
                <td><button type="button" id="btn4">4</button></td>
                <td><button type="button" id="btn5">5</button></td>
                <td><button type="button" id="btn6">6</button></td>
                <td><button type="button" id="btnresta">-</button></td>
            </tr>

            <tr>
                <td><button type="button" id="btn7">7</button></td>
                <td><button type="button" id="btn8">8</button></td>
                <td><button type="button" id="btn9">9</button></td>
                <td><button type="button" id="btnmultiplicacion">*</button></td>
            <tr>

            <tr>
                <td><button type="button" id="btnpunto">.</button></td>
                <td><button type="button" id="btncero">0</button></td>
                <td><button type="button" id="btnigual">=</button></td>
                <td><button type="button" id="btndivision">/</button></td>
            <tr>

            <tr>
                <td colspan="4"><button style="width:120px" type="button" id="btnlimpiar">limpiar</button></td>
            <tr>
        </table>


    </div>
</body>
<script src="./src/main.js"></script>

</html>
